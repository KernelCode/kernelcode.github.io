<script>
     var colors = [
        "#535353","#966915",
        "#a77d31","#523e19",
        "#966915","#535353",
        "#535353","#523e19"
    ];
    colors2= [
        "#966915","#966915",
        "#a77d31","#523e19",
        "#966915","#a77d31",
        "#966915","#523e19"
    ];
    function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
    }
	function getRandom(min, max) {
		return Math.random() * (max - min + 1) + min;
	}
    //    <div class="letter">A</div>
    var app = document.getElementById("app");
    var code = [ `The only limits for tomorrow`,`are the doubts we have today`,'Only I can change my life.','No one can do it for me','Life is 10% what happens to you','and 90% how you react to it.','Be happy for this moment.',' This moment is your life.'];

    var show_time = 0;
    function getSecs(ms){
        if(ms)
            return (new Date().getTime() );
        else
            return (new Date().getTime() / 1000);
    }
    function setEl(d,time){
        var scaelRand = getRandom(0.2,0.3);
        d.style.transition = "color "+getRandom(0,1)+"s ease,transform "+scaelRand+"s ease"; 
        setTimeout(function(){
            var c = colors[getRandomInt(0,colors.length-1)];
            d.style.color = c; 

                d.style.transform = "scale("+scaelRand+")"; 
           
            
            var rand = getRandom(1,4);
            setTimeout(function(){
                d.style.transition = "color 3s ease,transform 4s ease"; 
                setTimeout(function(){
                    d.style.color = "#a77d31";
                    d.style.transform = "scale(1)"; 
                    d.style.opacity = getRandom(0.4,0.9); 
                },100)
            },time/2.8)
            
            
            
            setTimeout(function(){
                d.style.transition = "color 3s ease,transform 3s ease"; 
                d.style.color = "#131313";
                d.style.transform = "scale("+getRandom(0.4,0.9)+")"; 
                setTimeout(function(){
                    d.remove();
                },time/2.4);
            },time+getRandom(100,200))
        },100);


    }
    var i = 0;
    var mouseXY={mX:0,mY:0};
    var s= 0;
    var timet = 8000;
    var fontsize = 30;
    var ci=0;
    var letters = code[ci%code.length].split("");

    
    function doit(timet){
        
        var letters = code[ci%code.length].split("");
        ci++;
        var fontsize = 30;
        var letters_space = fontsize/1.7;
        var offx = (window.innerWidth/2)-(letters.length*(letters_space/2));
        var offy = (window.innerHeight/2)-30;
        var speed = 60;
        
        var sin = getRandom(1,10);
        var deep = getRandom(1,10);

        for(var g=0;g<letters.length;g++){
            (function(g){
                setTimeout(function(){
                    setUpLetter(g,(g*letters_space)+offx,Math.abs(Math.sin(g/deep)*sin)+offy,letters,fontsize,timet);
                },speed*g);
            })(g);
        }
        for(var g=0;g<letters.length;g++){
            (function(g){
                setTimeout(function(){
                    setUpLetter(g,(g*letters_space)+offx,Math.abs(Math.sin(g/deep)*sin)+offy,letters,fontsize,timet);
                },speed*g);
            })(g);
        }
    }
    setInterval(function(){
       doit(timet)
    },timet)
    doit(timet);
  
    
    function setUpLetter(i,x,y,letters,fontsize){
        var letter = document.createElement("div");
        letter.classList.add("letter");
        letter.style.position = "absolute";
        letter.style.fontSize = fontsize+"px";
        
        letter.style.top = y;
        letter.style.left = x;
        
        letter.innerHTML = letters[i%letters.length].toUpperCase();
      
        app.appendChild(letter);
        setEl(letter,timet/1.4);

    }

    var e = document.getElementById("enter");
    e.addEventListener("click",function(){
        document.getElementById("body").style.transform="scale(1.3)";
        document.getElementById("body").style.opacity ="0";
        
    });

</script>
